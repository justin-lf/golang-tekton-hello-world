name: 'PR'

on:
  pull_request_review:
    types: [submitted]
    paths:
      - 'dev/**'

jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      approved: ${{ steps.filter.outputs.backend }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          approved:
            - 'dev/**'

  approved:
    needs: changes
    if: ${{ needs.changes.outputs.approved == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "This PR was approved"
