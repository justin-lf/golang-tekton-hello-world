name: 'Test1'

on:
  pull_request_review:
    types: [submitted]

  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: read
env:
  ACTOR: ${{github.actor}}
  CLUSTER_NAME: 'github-action-dev'
  
jobs:
  terraform-format-validate:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2

    - name: Terraform fmt
      id: fmt
      run: env


