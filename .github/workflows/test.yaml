name: 'Main1'

on:
  push:
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
  
    steps:
    - name: Setup Git
      uses: actions/checkout@v3
      with:
        credentials: ${{secrets.TEST_PAT}}
      env:
        SUPER_SECRET: ${{ secrets.GIT_USERNAME }}
        ACTOR: ${{github.actor}}
        CLUSTER_NAME: 'github-action-dev-${{GITHUB_ACTOR}}'
    - run: |
       echo $CLUSTER_NAME
   
    - run: echo $CLUSTER_NAME > world1.txt
    - uses: actions/upload-artifact@v3
      with:
        path: world1.txt
